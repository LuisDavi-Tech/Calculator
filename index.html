<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="app">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" id='alura'>
        <div class="indexDiv">
            
            <div class="input">
                <h2>{{display}}</h2>
            </div>
            <div class="primeirosB">
                <button class="one" v-on:click='getValue(1)' id="firstButtons">1</button>
                <button class="two" v-on:click='getValue(2)' id="firstButtons">2</button>
                <button class="tree" v-on:click='getValue(3)' id="firstButtons">3</button>
                <button class="delete" @click='clear'>⇐</button>
            </div>
            <div class="segundosB">
                <button class="for" v-on:click='getValue(4)'id="segButtons">4</button>
                <button class="five" v-on:click='getValue(5)' id="segButtons">5</button>
                <button class="six" v-on:click='getValue(6)' id="segButtons">6</button>
                <button class="soma" v-on:click='getValue("+")'>+</button>
                <button class="sub" v-on:click='getValue("-")'>╶╴</button>
            </div>
            <div class="terceirosB">
                <button class="seven" v-on:click='getValue(7)' id="terButtons">7</button>
                <button class="eight" v-on:click='getValue(8)' id="terButtons">8</button>
                <button class="nine" v-on:click='getValue(9)' id="terButtons">9</button>
                <button class="div" v-on:click='getValue("/")'>÷</button>
                <button class="mult" v-on:click='getValue("*")'>x</button>
                
            </div>
            <div class="quartosB">
                <button class="zero" id="forButtons" v-on:click='getValue(0)' >0</button>
                <button class="point" id="forButtons" v-on:click='getValue(".")'>■</button>
                <button class="igual" @click='result'>=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({ 
            el: "#app",
            data:{
                display: ''
            },
            methods: {
                getValue: function(number){
                    this.display += number 
                },
                clear: function(){
                    this.display = ''
                },
                result: function(){
                    var resultado = parseFloat(eval(this.display))
                    this.display = `${resultado}`
                    
                    
                }
            }
        })
    </script>
</body>
</html>
